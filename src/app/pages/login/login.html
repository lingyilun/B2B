<div class="auth-main">
  <div class="auth-block">
  <a class="al-logo clearfix"><span>TESTRITE</span></a>
    <div class="auth-sep1">
      <li class="dropdown">
        <a href class="dropdown-toggle" id="msg-dd1" data-toggle="dropdown" aria-expanded="false">
          <button type="button" class="btn btn-default">功能</button>
        </a>

        <div class="top-dropdown-menu dropdown-menu" aria-labelledby="msg-dd1">
          <i class="dropdown-arr"></i>

          <div class="auth-sep1">
            <button type="button" class="btn btn-default" onclick="location.href='http://bams.testritegroup.com/bams/ActivityRegistrationAction.do?fid=query&activityTypeId=3028'">教育訓練</button><br>
            <button type="button" class="btn btn-default" routerLink="/pages/dashboard">導覽</button><br>
            <button type="button" class="btn btn-default" routerLink="/pages/dashboard">功能</button><br>
            <button type="button" class="btn btn-default" routerLink="/pages/dashboard">客服</button><br>
            <button type="button" class="btn btn-default" routerLink="/pages/dashboard">下載</button>
          </div>
        </div>
      </li>
    </div> <br><br>

    <div class="auth-block1 auth-sep1">
      <a class="al-logo1"><span>Test&nbsp;Rite&nbsp;Group&nbsp;B2B&nbsp;Platform</span></a><br>
      <a class="al-logo1">特力集團<span>零售事業群</span>供應鏈平台</a>
    </div><br><br>

    <h1>會員登入</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">使用者帳號:</label>

        <div class="col-md-4">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">使用者密碼:</label>

        <div class="col-md-4">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" >
        </div>
         <div class="auth-sep2"><span><< 台灣特力屋供應商，首次登入使用者密碼預設為1234 >></span></div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">安全鎖密碼:</label>

        <div class="col-md-4">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3">
        </div>
      </div>

      <div class="input-group">
      <label class="col-sm-2 control-label">語系:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <select>
        <option>繁體中文</option>
        <option>簡體中文</option>
     </select>
    </div>

    <div class="button-wrapper">
      <button routerLink="/pages/dashboard" [disabled]="!form.valid" type="submit" class="btn btn-default btn-xm ">登入</button>
      <button routerLink="/pages/dashboard" [disabled]="!form.valid" type="submit" class="btn btn-default btn-xm ">取消</button>
    </div>


      <div class="auth-sep2">
       <span><< 台灣特力屋供應商，首次登入使用者密碼預設為1234，欲修改密碼者，登入後可於"平台設定"→"基本資料"→"修改密碼"中進行修改 >></span>
      </div> 
    </form>
  </div>
</div>
