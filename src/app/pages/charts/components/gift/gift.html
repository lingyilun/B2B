<ul class="breadcrumb al-breadcrumb">
    <li class="breadcrumb-item active">贈品確認單</li>
    <li class="breadcrumb-item "><a routerLink="/pages/charts/giftStatus">贈品活動狀態查詢</a></li>
</ul>

<section class="chartist">
  <div class="row">
   <h4>贈品確認單</h4>
    <div class="col-md-12">
      <ba-card title="查詢條件設定" baCardClass="with-scroll">

          <div class="input-demo radio-demo row">
              <div class="col-md-4">
                <label class="radio-inline custom-radio nowrap">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <span>未列印贈品確認單 </span>
                </label>
              </div><br>
              <div class="col-md-4">
                <label class="radio-inline custom-radio nowrap">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <span> 贈品確認單進階查詢</span>
                </label>
              </div>
           </div>

          <div class="input-group">
              <div class="col-md-3">
                <label for="input01">1. 贈品確認單號</label>
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" id="input01" placeholder="Text" >
              </div>
              <div class="col-md-1"> 
                <span class="input-group-addon" >至</span>
              </div>  
              <div class="col-md-3">
                <input type="text" class="form-control" id="input01" placeholder="Text" >
              </div>  
          </div>

          <div class="input-group">
            <div class="col-md-3">
              <label for="input01">2. 贈品活動名稱</label>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control with-success-addon">
            </div>
          </div>

          <div class="input-group">
              <div class="col-md-3">
                <label for="input01">3. 活動期間</label>
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control" id="input01" placeholder="Text" >
              </div>
              <div class="col-md-1"> 
                <span class="input-group-addon" >至</span>
              </div>  
              <div class="col-md-3">
                <input type="text" class="form-control" id="input01" placeholder="Text" >
              </div>  
          </div>

          <div class="input-group">
            <div class="col-md-3">
              <label for="input01">4. 廠商編號:</label>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control with-success-addon">
            </div>
            <div class="col-md-1">
              <span class="input-group-addon">
                <button class="btn btn-danger" type="button" (click)="number.open()">請選擇</button>
              </span>
            </div>
          </div>

          <div class="input-group">
            <div class="col-md-3">
              <label for="input01">5. 回覆狀態:</label>
            </div>
            <div class="col-md-3">
              <select class="form-control with-primary-addon" id="exampleSelect1">
                  <option>待處理</option>
                  <option>已處理</option>
                  <option>全部</option>
               </select>
            </div>
          </div>

      </ba-card>
    </div>
  </div>
</section>

<div>
      <button routerLink="/pages/dashboard"  type="submit" class="btn btn-default btn-xm ">查詢</button>
      <button routerLink="/pages/dashboard" type="submit" class="btn btn-default btn-xm ">清除</button>
</div>
